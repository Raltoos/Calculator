<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="output">
            <div data-prevOp class="previous-operand"></div>
            <div data-currOp class="current-operand"></div>
        </div>
        <button data-allClear class="spanTwo operator">AC</button>
        <button data-delete class="operator">DEL</button>
        <button data-operation class="operator">รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="operator">X</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="operator">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="operator">-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="spanTwo equals">=</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
